<button style="position: absolute; bottom: 10px; right: 10px" mat-fab color="primary"
    (click)="subscribeToWeatherService()">
    <mat-icon>refresh</mat-icon>
</button>
<mat-list>

    <mat-list-item *ngFor=" let weatherItem of weatherItems">
        <mat-icon matListIcon>light_mode</mat-icon>
        <!-- ac_unit -->
        <h3 matLine> {{weatherItem.displayTime}} </h3>
        <p matLine>
            <span> {{weatherItem.displayTemperature}} </span>
        </p>
    </mat-list-item>
</mat-list>
